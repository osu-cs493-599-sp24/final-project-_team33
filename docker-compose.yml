version: "3"
services:
  mongo:
    image: mongo:4.4
    environment:
      - MONGO_INITDB_DATABASE=tarpaulin
      - MONGO_INITDB_ROOT_USERNAME=team33
      - MONGO_INITDB_ROOT_PASSWORD=team33
    volumes:
      - ./init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
      - mongodb_data:/data/db
    ports:
      - 27017:27017
    networks:
      - final_project
  mq:
    image: rabbitmq:3-management
    ports:
      - 5672:5672
      - 15672:15672
    networks:
      - final_project
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:15672"]
      interval: 30s
      timeout: 10s
      retries: 5
  redis:
    image: redis:6
    restart: always
    ports:
      - "6379:6379"
    networks:
      - final_project
  api:
    build:
      context: .
      dockerfile: ./backend/Dockerfile
    image: team-33-api:latest
    command: npm start
    restart: on-failure
    ports:
      - 3000:3000
    environment:
      - MONGO_URL=mongodb://team33:team33@mongo:27017/tarpaulin
      - REDIS_URL=redis://redis:6379
      - MQ_URL=amqp://mq:5672
    depends_on:
      - mongo
      - mq
    networks:
      - final_project

networks:
  final_project:
    driver: bridge

volumes:
  mongodb_data:
    driver: local
    name: mongodb_data
